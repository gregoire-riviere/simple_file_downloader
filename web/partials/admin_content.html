<section class="card">
  <h1>Exposer un fichier</h1>
  <div class="meta">Racine: <span class="mono">[root]root[/root]</span></div>
  <div class="breadcrumbs">[breadcrumbs][/breadcrumbs]</div>
  <div class="grid grid-2">
    <div class="explorer-panel">
      <h2>Dossiers</h2>
      [directories][/directories]
    </div>
    <div class="explorer-panel">
      <h2>Fichiers</h2>
      <div class="file-tools">
        <label for="file-search" class="meta">Recherche</label>
        <input
          id="file-search"
          class="file-search"
          type="search"
          placeholder="Rechercher un fichier..."
          autocomplete="off"
          data-file-search
        >
        <div class="meta" data-file-search-status></div>
      </div>
      [files][/files]
      <div class="empty" data-file-search-empty hidden>Aucun fichier correspondant.</div>
    </div>
  </div>
  [selection][/selection]
</section>
<section class="card">
  <h1>Liens actifs</h1>
  [tokens][/tokens]
</section>
