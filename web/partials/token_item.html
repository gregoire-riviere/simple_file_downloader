<div class="token-item">
  <div class="token-head">
    <div class="token-path">[path]path[/path]</div>
    <div class="token-exp">Expire: [expires][/expires]</div>
  </div>
  <div class="token-url"><a href="[url_href][/url_href]">[url_text][/url_text]</a></div>
  <div class="token-actions">
    <form method="post" action="[extend_action][/extend_action]" class="inline-form">
      [csrf_input_extend][/csrf_input_extend]
      <input type="hidden" name="return_path" value="[return_path_extend][/return_path_extend]">
      <select name="extend_seconds">
        <option value="3600">+1h</option>
        <option value="21600">+6h</option>
        <option value="86400">+1j</option>
      </select>
      <button type="submit" class="btn">Prolonger</button>
    </form>
    <form method="post" action="[delete_action][/delete_action]" class="inline-form">
      [csrf_input_delete][/csrf_input_delete]
      <input type="hidden" name="return_path" value="[return_path_delete][/return_path_delete]">
      <button type="submit" class="btn danger">Invalider</button>
    </form>
  </div>
</div>
